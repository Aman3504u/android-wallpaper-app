# Project-wide Gradle settings.
# Enable Gradle caching
org.gradle.caching=true

# Enable parallel builds for faster compilation
org.gradle.parallel=true

# Enable configuration cache
org.gradle.configuration-cache=true

# AndroidX package structure (make Android 9+ default)
android.useAndroidX=true

# Enable Kotlin incremental compilation
kotlin.incremental=true

# Enable R8 full mode
android.enableR8.fullMode=true

# Enable Jetifier for AndroidX migration
android.enableJetifier=true

# Release keystore properties (these would be moved to local.properties in real projects)
KEYSTORE_PASSWORD=your_keystore_password
KEY_PASSWORD=your_key_password
KEY_ALIAS=wallpaper_key
KEYSTORE_FILE=wallpaper.keystore
